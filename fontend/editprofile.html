<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="High resolution icon of a extremely simple simple.jpg"
        style="border-radius:50% ;">
    <link rel="stylesheet" href="css/styles.css">
    <title>Edit profile</title>

</head>

<body>
    <div class="form-container">
        <div style="display: flex; gap:1rem; justify-content:space-between;">
            <div style="display: flex; gap:1rem; " >
                <img class="chat-app-logo" src="High resolution icon of a extremely simple simple.jpg" alt="">
                <p class="title">Edit profile</p>
            </div> 
            <a href="index.html" class="bi bi-x-circle" style="float: right; font-size:1.5rem; margin-top:1rem;"></a>
        </div>
        <p class="sub-title">Let's edit your account data, Data is updated permanently!</p>
        <form class="form">
            <input type="text" class="input" placeholder="Name" id="edit-name">
            <input type="text" class="input" placeholder="Username" id="edit-username">
            <input type="text" class="input" placeholder="Phone no" id="edit-phone">
            <input type="email" class="input" placeholder="Email" id="edit-email">
            <input type="text" class="input" placeholder="About" id="edit-about">
            <button class="form-btn" id="edit-submit">Update</button>
        </form>
        <p class="sign-up-label">
            Already have an account? <a href="/" class="sign-up-link">Change password</a>
        </p>

    </div>
    </div>
    <script src="script/editprofile.js"></script>
    
</body>

</html>
